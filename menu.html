	<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  overflow: hidden;
}

.video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
  width: 100%;
  height: 100%;
}

h2 {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 3rem; 
}

.all-products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.product {
  overflow: hidden;
  background: #ffffffbf;
  color: #21201e;
  text-align: center;
  width: 100%;
  max-width: 240px; 
  height: auto; 
  padding: 1rem; 
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 1.2rem;
  margin: 1rem; 
}

.product .product-title,
.product .product-price {
  font-size: 18px;
}

.product:hover img {
  transform: scale(1.1);
}

.product:hover {
  box-shadow: 5px 15px 25px #eeeeee;
}

.product img {
  max-width: 100%; 
  height: auto; 
  margin: 0.5rem 0; 
  transition: all 0.3s;
  border-radius: 10px;
}

.product a:link,
.product a:visited {
  color: #ececec;
  display: inline-block;
  text-decoration: none;
  background-color: #2c3e50;
  padding: 0.8rem 2rem; 
  margin-top: 0.5rem; 
  font-size: 15px;
  transition: all 0.2s;
}

.product a:hover {
  transform: scale(1.1);
}


@media (max-width: 768px) {
  body {
    align-items: flex-start; 
  }

  .all-products {
    flex-direction: column; 
    align-items: center;
  }

  .product {
    width: 100%;
    max-width: none; 
    height: auto; 
    margin: 1rem 0; 
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .product img {
    max-width: 100%; 
    height: auto; 
  }
}

		</style>
</head>

				<div class="product-info">
