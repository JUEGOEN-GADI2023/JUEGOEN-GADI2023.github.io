        <div class="box">

                    <div class="pregunta" id="pregunta"></div>
                    <button id="verdadero">Verdadero</button> o
                    <button id="falso">Falso</button>

      <script>
        const preguntaElement = document.getElementById("pregunta");
const verdadero = document.getElementById("verdadero");
const falso = document.getElementById("falso");
const resultadoElement = document.getElementById("resultado");
const reiniciar = document.getElementById("reiniciarlo");

let preguntaActual = 0;
const preguntas = [
    { pregunta: "9 x 2 = 14", respuesta: false },
    { pregunta: "9 x 5 = 45", respuesta: true},
    { pregunta: "9 x 9 = 81", respuesta: true },
    { pregunta: "9 x 8 = 72", respuesta: true },
    { pregunta: "9 x 3 = 210", respuesta: false },
    { pregunta: "9 x 7 = 64", respuesta: true },
    { pregunta: "9 x 4 = 30", respuesta: false },
    { pregunta: "9 x 6 = 54", respuesta: true },
    { pregunta: "9 x 11 = 11", respuesta: false},
    { pregunta: "9 x 14 = 42", respuesta: false },
    { pregunta: "9 x 12 = 108", respuesta: true },
    { pregunta: "9 x 15 = 42", respuesta: false },
    { pregunta: "9 x 13 = 117", respuesta: true },

];

function mostrarPregunta() {
    preguntaElement.textContent = preguntas[preguntaActual].pregunta;
    resultadoElement.textContent = "";
}

function comprobarRespuesta(respuesta) {
    if (preguntas[preguntaActual].respuesta === respuesta) {
        resultadoElement.textContent = "¡Es Correcto! 👍🏻👍🏻";
    } else {
        resultadoElement.textContent = "¡Respuesta Incorrecta! 👎🏻👎🏻";
    }

    setTimeout(() => {
        preguntaActual++;

        if (preguntaActual < preguntas.length) {
            mostrarPregunta();
        } else {
            preguntaElement.textContent = "Juego terminado.";
            verdadero.style.display = "none";
            falso.style.display = "none";
            reiniciar.style.display = "block";
        }
    }, 1000);
}

verdadero.addEventListener("click", () => {
    comprobarRespuesta(true);
});

falso.addEventListener("click", () => {
    comprobarRespuesta(false);
});

reiniciar.addEventListener("click", () => {
    preguntaActual = 0;
    mostrarPregunta();
    verdadero.style.display = "block";
    falso.style.display = "block";
    reiniciar.style.display = "none";
});

mostrarPregunta();
      </script>
